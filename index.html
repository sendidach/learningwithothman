<html>
  <head> </head>
  <body>
    <div>
      <h1>Thanks Othman</h1>
      <button class="loadData">Feed me</button>
    </div>
    <span>Please input</span>
    <input type="text" id="userId">
    <p id="here"></p>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("body").on("click", ".loadData", function () {
          let inputValuer = document.getElementById('userId').value;
          $.ajax({
            type: "POST",
            url: "qf/myqueries.php",
            async: true,
            data: {
              action: 'getUsername',
              inputvalue : inputValuer
            },
            
            success: function (msg) {
              var response = JSON.parse(msg);
              document.getElementById('here').innerHTML= response.inputvalue;
            },
          });
        });


        
      });
    </script>
  </body>
</html>
